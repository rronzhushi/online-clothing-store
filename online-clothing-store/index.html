<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>OnlineStore</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header id="header">
      <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <a class="navbar-brand" href="#">OnlineStore</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home <span class="sr-only"></span
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input
              id="search-input"
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search items..."
              aria-label="Search"
            />
            <button
              id="search"
              class="btn btn-outline-light my-2 my-sm-0"
              type="button"
            >
              Search
            </button>
          </form>
        </div>
      </nav>
    </header>
    <section id="arrows">
      <div class="container pagination my-4 justify-content-center">
        <a href="" id="prev" class="btn btn-sm btn-outline-success mx-2">
          <i class="bi bi-arrow-left"></i>
        </a>
        <a href="" id="next" class="btn btn-sm btn-outline-success">
          <i class="bi bi-arrow-right"></i>
        </a>
      </div>
    </section>
    <div class="product-container container" id="productsContainer"></div>
    <script type="module" src="../script/header.js"></script>
    <script type="module" src="../script/app.js"></script>
  </body>
</html>
